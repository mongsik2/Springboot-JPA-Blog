<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
    <div th:replace="/layout/nav.html :: fragment-nav"></div>

    <div>
        <form action="/auth/loginProc" method="post">
            <div class="form-group">
                <label for="username">User Name</label>
                <input name="username" type="text" class="form-control" placeholder="Enter User Name" id="username">
            </div>


            <div class="form-group">
                <label for="password">Password</label>
                <input name="password" type="password" class="form-control" placeholder="Enter password" id="password">
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input name="remember" class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button id="btn-login" class="btn btn-primary">로그인</button>
            <a th:href="@{https://kauth.kakao.com/oauth/authorize?client_id={kakao}&redirect_uri=http://localhost:9090/auth/kakao/callback&response_type=code(kakao=${kakao})}"><img height="38px" src="/image/kakao_login_button.png"/></a>
        </form>

    </div>

    <!--<script src="/js/user.js"></script>-->
    <footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>

</html>
