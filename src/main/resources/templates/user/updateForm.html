<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
    <div th:replace="/layout/nav.html :: fragment-nav"></div>
    <div>

        <form>
            <input type="hidden" id="id" th:value="${user.id}">
            <div class="form-group">
                <label for="username">User Name</label>
                <input type="text" th:value="${user.getUsername()}" class="form-control" placeholder="Enter User Name" id="username" readonly>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" placeholder="Enter password" id="password">
            </div>

            <div class="form-group">
                <label for="email">Email address5</label>
                <input type="email" th:value="${user.getEmail()}" class="form-control" placeholder="Enter email" id="email">
            </div>


        </form>
        <button id="btn-update" class="btn btn-primary">회원수정완료</button>
    </div>

    <script src="/js/user.js"></script>
    <footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>

</html>
