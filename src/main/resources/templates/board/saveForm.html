<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <div th:replace="/layout/header.html :: fragment-header"></div>
</head>

<body>
    <div th:replace="/layout/nav.html :: fragment-nav"></div>

    <div class="container">

        <form>
            <div class="form-group">
                <label for="title">Title</label>
                <input name="title" type="text" class="form-control" placeholder="Enter Title" id="title">
            </div>


            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control summernote" rows="5" id="content"></textarea>
            </div>

        </form>
        <button id="btn-save" class="btn btn-primary">작성완료</button>

    </div>

    <script>
      $('.summernote').summernote({
        tabsize: 2,
        height: 300
      });
    </script>
    <script src="/js/board.js"></script>
    <footer th:replace="/layout/footer.html :: fragment-footer"></footer>

</body>

</html>
